<html>
<body>

  <style>
  body {
    margin: 0;
  }
  </style>

  <script src="/dist/daisy.js"></script>

  <canvas id="mainCanvas" width="100%" height="100vh" style="background: #000"></canvas>

  <script>

    // load multiple images
    daisy.assets.loadImages([
      { name: 'tile2', path: './images/tile.png' },
      { name: 'tile3', path: './images/tile.png' }
    ])
    .then(() => {
      console.log("all images loaded");
      start();
    })
    .catch((error) => {
      console.log(error);
    });

    // load a single image
    daisy.assets.loadImage('tile', './images/tile.png')
    .then(() => {
      console.log('image loaded');
    })
    .catch((error) => {
      console.log(error);
    });

    // call after loading images
    function start() {

      var camera = daisy.cameras.create('mainCamera', 0, 0).use();
      var scene = daisy.scenes.create('game', 'mainCanvas').adjust();

      scene.createTileMap({
        frameLength: 4,
        tiles: "111111111111"
      });

      scene.context.fillStyle="red";
      scene.context.fillRect(10, 10, 5000, 5000);

      daisy.scenes.render();

    }

  </script>
</body>
</html>
